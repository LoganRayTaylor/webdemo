<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: header">
</head>
<body>

<div th:replace="fragments :: nav"></div>

<div>
    <h2>Post View</h2>
</div>

<div>

    <h2 th:text="${post.title}">Post</h2>
    <div class="table">
        <div class="thead">
            <div class="tr">
                <div class="td">Title</div>
                <div class="td">Text</div>
                <div class="td">Public?</div>
            </div>
        </div>
        <div class="tbody">
            <form class="tr">
                <p th:text="${post.id}" hidden></p>
                <div class="td" th:id="${post.id}" th:text="${post.title}"></div>
                <div class="td" th:text="${post.text}"></div>
                <div class="td" id="isPublic" th:id="${post.id} + ' isPublic'" th:text="${post.isPublic}"></div>
                <div class="td action" th:if="${post.user == user}"><button type="button" onclick="edit(this);">edit</button></div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
